<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>ToDo App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>ToDo List</h1>
    <form method="post" action="/add">
        <input type="text" name="task" placeholder="Add new task">
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for todo in todos %}
        <li>
            <a href="/todo/{{ todo['ID'] }}">{{ todo['TASK'] }}</a> - 
            {% if todo['STATUS'] == 'completed' %}
                {{ todo['STATUS'] }} âœ…
            {% else %}
                {{ todo['STATUS'] }}
            {% endif %}
            <form method="post" action="/update/{{ todo['ID'] }}">
                <select name="status">
                    <option value="pending" {% if todo['STATUS'] == 'pending' %}selected{% endif %}>Pending</option>
                    <option value="completed" {% if todo['STATUS'] == 'completed' %}selected{% endif %}>Completed</option>
                </select>
                <input type="submit" value="Update">
            </form>
            <a href="/delete/{{ todo['ID'] }}" class="delete-todo">Delete</a>
        </li>
        {% endfor %}
    </ul>    
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>   
</body>
</html>
