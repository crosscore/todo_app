<!-- templates/todo_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>ToDo Detail</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>ToDo Detail</h1>
    <form method="post" action="/edit/{{ todo['ID'] }}">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" value="{{ todo['TASK'] }}">
        <input type="submit" value="Save Changes">
    </form>
    <p>Status: {{ todo['STATUS'] }}</p>
    <p>Created At: {{ todo['CREATED_AT'] }}</p>
    <p>Updated At: {{ todo['UPDATED_AT'] }}</p>
    
    <form method="post" action="/delete/{{ todo['ID'] }}">
        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this item?');">
    </form>

    <a href="/">Back to List</a>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
